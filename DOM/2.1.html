<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
</head>

<body>  

    <div class="parent">
        <div class="child">One</div>
        <div class="child">Two</div>
        <div class="child">Three</div>
    </div>

    <script>
        const parent = document.querySelector('.parent');

        console.log("Parent:", parent); // Logs the parent div
        console.log("Children:", parent.children); // Logs HTMLCollection of child divs

        console.log("First child:", parent.firstElementChild.innerHTML);
        console.log("Last child:", parent.lastElementChild.innerHTML);

        const secondChild = parent.children[1];
        console.log("Second child before change:", secondChild.innerHTML);
        secondChild.style.color = "red"; // Changes text color of "Two" to red
        console.log("Second child after change:", secondChild.innerHTML);
        console.log("Child Nodes:", parent.childNodes); // Logs all nodes (includes text nodes)
    </script>

</body>

</html>
